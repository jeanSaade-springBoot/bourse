<style>
.underconstruction-container {
   margin: 8rem 12rem;
   max-width: 1000px;
}

img.error {
	width: 100%;
	
}

a.gotohome {
    position: absolute;
    margin: 10% 1%;
    font-family: cabin, sans-serif;
    display: inline-block;
    padding: 10px 25px;
    background-color: #5A8DEE;
    border: none;
    border-radius: 1.2rem;
    color: #fff;
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    text-decoration: none;
    -webkit-transition: .2s all;
    transition: .2s all;
}

div#content {
	position: absolute;
	top: 70px;
	color: #8A99B5;
	background-image: linear-gradient(#4c6aa6 -1%, #000306 21%);
	border: #464D5C;
	width: 100%;
	overflow-x: hidden;
	min-height: 650px;
}
</style>

<body id="page-top">
	<div id="wrapper">
