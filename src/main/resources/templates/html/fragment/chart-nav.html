<div class="mt-3 btn-toolbar justify-content-between ml-0" role="toolbar" aria-label="Toolbar with button groups"
	style=" min-width: 1078px; max-width: 1078px;">
	<div class="btn-group mr-2" role="group" aria-label="First group">
		<button type="button" id="button-yearBackward" class="btn btn-secondary"
			onclick="navigationGraph('yearBackward')"><i class="fas fa-angle-double-left"></i> 1 Year</button>
		<button type="button" id="button-monthBackward" class="btn btn-secondary"
			onclick="navigationGraph('monthBackward')"><i class="fas fa-angle-double-left"></i> 1 Month</button>
	</div>
	<div class="btn-group mr-2" style="justify-content: center;" role="group" aria-label="Second group">
		<label>From</label>
		<input id="dateFrom-mainChart" type="text" class="inputdate form-control form-control-sm" placeholder=""
			aria-controls="DataTables_Table_4" disabled>
		<label>To</label>
		<input id="dateTo-mainChart" type="text" class="inputdate form-control form-control-sm" placeholder=""
			aria-controls="DataTables_Table_4" disabled>
		<div class="freeze-auto">
			<input class="form-check-input" type="checkbox" id="freezeRange">
			<label class="form-check-label ml-1" for="freezeRange">Freeze</label>
		</div>
	</div>
	<div class="btn-group" role="group" aria-label="Third group">
		<button type="button" id="button-monthForward" class="btn btn-secondary"
			onclick="navigationGraph('monthForward')">1 Month <i class="fas fa-angle-double-right"></i></button>
		<button type="button" id="button-yearForward" class="btn btn-secondary"
			onclick="navigationGraph('yearForward')">1 Year <i class="fas fa-angle-double-right"></i></button>
	</div>
</div>
